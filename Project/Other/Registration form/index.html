<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="Normal">
            <h1>Registration</h1>
            <form method="get">
                <div class="form">
                    <div class="hello">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" value="">
                    </div>

                    <div class="hello">
                        <label>Username</label>
                        <input type="text" placeholder="Enter your username">
                    </div>
    
                    <div class="hello">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your Email" value="">
                    </div>

                    <div class="hello">
                        <label for="Name">Phone Number</label>
                        <input type="password" placeholder="Enter your number" value="">
                    </div>

                    <div class="hello">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your Password" value="">
                    </div>
                    
                    <div class="hello">
                        <label>Confirm Password</label>
                        <input type="tel" placeholder="Confirm your password" value="">
                    </div>
                 </div>

                    <label class="gender">Gender</label>
                    <div class="male">
                        <div class="other"><input type="radio" name="gender" value="male">Male</div>
                        <div class="other"><input type="radio" name="gender" value="Female">Female</div>
                        <div class="other"><input type="radio" name="gender" value="other">Other</div>
                    </div>
                    
                    <div class="btn">
                        <button></button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
