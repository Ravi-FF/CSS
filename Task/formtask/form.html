<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create form in css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
            <!-- google font link here. -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="form">
            <div class="img">
                <img src="./logo.jpg" alt="">
            </div>
            <form class="flex">
                <div class="top flex">
                    <p>Sing in</p>
                    <span class="icon">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                </div>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <span class="eye"><i class="fa-solid fa-eye"></i></span>
                <button>Sing up</button>
                <div class="buttom flex">
                    <div class="check"><input type="checkbox"><span> Remember Me</span></div>
                    <p>Forgot Password</p>
                </div>
                <p>Not a member? <a href="#">Sing up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
