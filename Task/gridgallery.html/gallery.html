<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gallery using CSS Gride</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="My">
            <h1>My gallery</h1>
            <p>The gallery app is a simple tool to view, manage, and organize images and videos on your Android phone. Some phones have a dedicated gallery app preinstalled.</p>
        </div>
        <div class="gallery">
            <div class="animals lion" style="background-image: url(https://images.unsplash.com/photo-1516642499105-492ff3ac521b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGxpb258ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Lion</div>
            <div class="animals cat"style="background-image: url(https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YW5pbWFsc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">Cat</div>
            <div class="animals Snake" style="background-image: url(https://images.unsplash.com/photo-1601354458668-bc528609649e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YW5hY29uZGElMjBzbmFrZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">Snake</div>
            <div class="animals " style="background-image: url(https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGFuaW1hbHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Tortoise</div>
            <div class="animals dog" style="background-image: url(https://plus.unsplash.com/premium_photo-1661951641996-3685492b78ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGFuaW1hbHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Dog</div>
            <div class="animals Elephant" style="background-image: url(https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZWxlcGhhbnR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Elephant</div>
            <div class="animals" style="background-image: url(https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFuaW1hbHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Fox</div>
            <div class="animals Tiger" style="background-image: url(https://images.unsplash.com/photo-1497671954146-59a89ff626ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZpc2h8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Tiger</div>
            <div class="animals horse" style="background-image: url(https://images.unsplash.com/photo-1553284966-19b8815c7817?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGhvcnNlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">horse</div>
