<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gallery using CSS Gride</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="My">
            <h1>My gallery</h1>
            <p>The gallery app is a simple tool to view, manage, and organize images and videos on your Android phone. Some phones have a dedicated gallery app preinstalled.</p>
        </div>
        <div class="gallery">
            <div class="animals lion" style="background:url(./image/lion.jpg) center/cover no-repeat;">Lion</div>
            <div class="animals cat" style="background:url(./image/cat.jpg) center/cover no-repeat">Cat</div>
            <div class="animals fish" style="background:url(./image/fish.jpg) center/cover no-repeat;">Fish</div>
            <div class="animals parrot" style="background:url(./image/parrot.jpg) center/cover no-repeat;">Parrot</div>
            <div class="animals dog" style="background:url(./image/dog.jpg) center/cover no-repeat;">Dog</div>
            <div class="animals Elephant" style="background:url(./image/elephant.jpg) center/cover no-repeat;">Elephant</div>
            <div class="animals sparrow" style="background:url(./image/sparrow.jpg) center/cover no-repeat;">Sparrow</div>
            <div class="animals Crocodiles" style="background:url(./image/Crocodiles.jpg) center/cover no-repeat;">Crocodile</div>
            <div class="animals horse" style="background:url(./image/horse.jpg) center/cover no-repeat;">horse</div>
        </div>

    </div>
    </div>
</body>
</html>
