<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon in css</title>

    <!-- font cds link here (after link cds we can use any icon from font awesome website) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        div{
            height: 500px;
            width: 500px;
            border: 2px solid black;
            margin: 0 auto;
        }
        .insta,.fa-sm,.fa-beat{
            padding: 50px;
            color: brown;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>We can take icon form font awesome web site</h1>
    <!-- font awesome website link : https://fontawesome.com/ -->

    <div>
        <i class="fa-brands fa-instagram insta"></i>
        <i class="fa-solid fa-bell fa-beat-fade fa-sm"></i>
        <i class="fa-solid fa-skull-crossbones fa-beat"></i>
    </div>
</body>
</html>
