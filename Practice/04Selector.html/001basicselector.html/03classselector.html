<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector in Css</title>
    <style>
        .heading2{
            font-size: 15px;
            background-color: brown;
            color: antiquewhite;
            line-height: 40px;
            text-align: center;
        }
        .main{
            font-size: 15px;
            background-color: rgb(51, 32, 32);
            color: antiquewhite;
            justify-content: center;
            text-align: center; 
            line-height: 50px;
        }
    </style>
</head>
<body>
   <div class="heading2">we can target particular element by using class selector</div>
  <p class="main">error quisquam odit porro? Odit asperiores odio, omnis, velit dolor assumenda aspern</p> 
</body>
</html>
