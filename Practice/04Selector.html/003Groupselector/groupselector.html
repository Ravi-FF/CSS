<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selector in css</title>
    <style>
        .main{
            background-color: khaki;
            border: 2px solid black;
            line-height: 50px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 30px;
        }
        .box-1,.box-2,.box-3,.box-4{
            background-color: aqua;
            border: 5px solid black;
            width: 200px;
            height: 200px;
            float: left;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="main">
        <p>We can targe multipul classes in one time using group selector</p>
    </div>

    <div class="box-1">Hello 1</div>
    <div class="box-2">Hello 2</div>
    <div class="box-3">Hello 3</div>
    <div class="box-4">Hello 4</div>
</body>
</html>
